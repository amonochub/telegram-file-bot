# Redis конфигурация для продакшена
# Базовые настройки
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Сохранение данных
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Логирование
loglevel notice
logfile ""
syslog-enabled no

# Безопасность
# requirepass your_redis_password_here

# Лимиты памяти
maxmemory 200mb
maxmemory-policy allkeys-lru

# Network
tcp-backlog 511
unixsocket /tmp/redis.sock
unixsocketperm 700

# Clients
maxclients 10000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitor
latency-monitor-threshold 100

# Advanced config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

# Protocol max bulk length
proto-max-bulk-len 512mb

# Hz
hz 10

# Enable active defragmentation
activedefrag yes

# Minimum effort for defrag in CPU percentage
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10

# Maximum effort for defrag in CPU percentage
active-defrag-threshold-upper 100

# Minimal effort for defrag in CPU percentage, to be used when the main
# dict is scan, but the expires dict is not scanned
active-defrag-cycle-min 1

# Maximal effort for defrag in CPU percentage, to be used when both the
# main dict and expires dict are scanned
active-defrag-cycle-max 25
